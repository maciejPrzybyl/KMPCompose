name: Generate Kover Report
on:
  push:
    branches: [ "9-unit-tests" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Generate Kover Html Report
      run: ./gradlew composeApp:koverXmlReportJvm
      
    #- name: Upload Kover Html Report
     # uses: actions/upload-artifact@v4
      #with:
       # name: Kover report
        #path: composeApp/build/reports/kover/htmlJvm/index.html
    

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'composeApp/build/reports/kover/reportJvm.xml'
        badge: true
        format: 'markdown'
        output: 'both'
